let userinfo = [1, 2, "ab", "op",3, 4, 9 ]

let sum3 = userinfo.reduce((preVal, currentVal) =>{
    //check the current value and sum up the numbers only 

    if(typeof currentVal === 'number'){

    }
    else {

})
